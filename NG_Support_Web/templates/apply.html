{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Now</title>
    <!-- Adding Bootstrap CSS for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f4f7fc;
        font-family: 'Arial', sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 50px auto;
      }
      
      .success-message {
        padding: 20px;
        margin-top: 20px;
        background-color: #d4edda;
        color: #155724;
        border-radius: 5px;
        border: 1px solid #c3e6cb;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .alert {
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      
      .alert-icon {
        margin-right: 10px;
      }
      
      .alert p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Success Message -->
      {% if messages %}
        <div class="success-message">
          <div class="alert alert-success">
            <span class="alert-icon"><i class="bi bi-check-circle-fill" style="font-size: 1.5em;"></i> <!-- Bootstrap check-circle icon --></span>
            <p>
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </p>
          </div>
        </div>
      {% endif %}
      <br /><br />
      <!-- Apply Now Button -->
      <div class="text-center">
        <a href="{% url 'job_list' %}" class="btn btn-primary btn-lg">More jobs</a>
      </div>
    </div>

    <!-- Adding Bootstrap JS (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
